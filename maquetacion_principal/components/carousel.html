<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="css/carousel.css">
</head>
<body>
  <section class="carousel">
    <div class="carousel__container">
      <div class="carousel-item">
        <img class="carousel-item__img" src="https://images.pexels.com/photos/1100946/pexels-photo-1100946.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="photo1">
        <div class="carousel-item__details">
          <div>
            <img src="https://img.icons8.com/flat_round/64/000000/play--v1.png"/>
            <img src="./icons8-más.svg" alt="icon +">
          </div>
          <p class="carousel-item__details--title">Titulo descriptivo</p>
          <p class="carousel-item__details--subtitle">2019 16 11</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="carousel-item__img" src="https://images.pexels.com/photos/1548274/pexels-photo-1548274.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="photo2">
        <div class="carousel-item__details">
          <div>
            <img src="https://img.icons8.com/flat_round/64/000000/play--v1.png"/ alt="icon play">
            <img src="./icons8-más.svg" alt="icon +">
          </div>
          <p class="carousel-item__details--title">Título descriptivo</p>
          <p class="carousel-item__details--subtitle">2019 16 11</p>
        </div>
      </div>
      
    </div>
  </section>
</body>
</html>
